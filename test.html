<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Cards</title>
  <style>
    /* Basic styles for table and cards */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .card {
      display: none; /* Initially hide cards */
      position: absolute; /* Position for stacking */
      width: 300px;
      padding: 15px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
      background-color: #fff;
      margin-top: 10px; /* Margin for spacing */
    }
    .card.show_card {
      display: block; /* Show card on toggle */
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-card-id="student1">John Doe</td>
      </tr>
      <tr>
        <td data-card-id="student2">Jane Doe</td>
      </tr>
    </tbody>
  </table>

  <div class="card" id="student1-card">
    <h2>John Doe</h2>
    <p>Age: 20, Grade: 10</p>
  </div>
  <div class="card" id="student2-card">
    <h2>Jane Doe</h2>
    <p>Age: 19, Grade: 9</p>
  </div>

  <script>
    const tableCell= document.querySelectorAll("td");

    tableCell.forEach(cell => {
      cell.addEventListener('click', () => {
        const allCards = document.querySelectorAll(".card");
        allCards.forEach(card => card.classList.remove("show_card")); // Hide all cards

        const cardToShow = document.querySelector(`.card#${cell.dataset.cardId}-card`);
        cardToShow.classList.add("show_card"); // Show the clicked cell's card
      });
    });
  </script>
</body>
</html>
